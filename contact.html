<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/body_stylesheet.css" />
        <link rel="stylesheet" href="css/img_stylesheet.css" />
        <script src="js/contactform.js"></script>
        <title> angelsiu/contact </title>
    </head>

    <body>
        <div class="heading">
            <ul id="horizontal-list">
                <li> <a href="index.html"> <img src="img/home-button.png" alt="home" width="25" /> </a> </li>
                <li> <a href="aboutme.html"> about me </a> </li>
                <li> <a href="portfolio.html"> portfolio </a> </li>
                <li> <a href="contact.html"> contact </a> </li>
            </ul>
        </div>

        <div class="contact-container">
            
            <table>
                <tr>
                    <!-- FORM -->
                    <td class="form">
                        <form id="messageform" onsubmit="false">
                            <section class="name-input">
                                <label class="namelabel" for="nameinput">name</label>
                                <input type="text" id="nameinput" form="messageform" placeholder="angeline siv" />
                            </section>

                            <section class="email-input">
                                <label class="emaillabel" for="emailinput">email</label>
                                <input type="email" id="emailinput" form="messageform" placeholder="siv.angeline@ymail.com" />
                            </section>

                            <section class="message-input">
                                <label class="messagelabel" for="messageinput">message</label>
                                <textarea id="messageinput" form="messageform" placeholder="any comments or questions?"></textarea>
                            </section>
                            <section class="submit-button">
                                <button onclick="sendMessage()">send message</button>
                            </section>
                        </form>
                    </td>
                    <!-- DESC -->
                    <td>
                        <p>
                            The best way to contact me is on <a href="https://www.linkedin.com/in/angeline-siv/" target="_blank"> LinkedIn</a>.
                            That is also where you can find more details regarding my résumé.
                            If you would like to send me an email instead, simply fill in the form!
                        </p>
                    </td>
                </tr>
            </table>

            
        </div>

    </body>
</html>
