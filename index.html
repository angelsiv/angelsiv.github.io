        <!-- script to change the skill displayed -->
        <script>
            var textIndex = 1;
            showText(textIndex);
            setTimeout(automaticChange, 3000);

            function currentText(n) {
                textIndex = n
                showText(textIndex);
            }

            function showText(n) {
                var i;
                var textList = document.getElementsByClassName("skillList");

                if (n > textList.length) {
                    textIndex = 1;
                }
                if (n < 1) {
                    textIndex = textList.length;
                }

                for (i = 0; i < textList.length; i++) {
                    textList[i].style.display = "none";
                }

                textList[textIndex - 1].style.display = "inline";
            }

            function automaticChange() {
                textIndex++;
                showText(textIndex);
                setTimeout(automaticChange, 3000);
            }
        </script>
